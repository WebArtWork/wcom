<label class='wtags'><span class='wtag' ng-repeat='moderator in object.moderators'><img ng-src='{{moderator.avatarUrl}}' alt='{{moderator.name}}'><span>{{moderator.name}}</span> <i class='icon icon-close' ng-click='object.moderators.splice($index, 1); change();'></i></span><input type='text' placeholder='new moderator' ng-model='object.new_moderator'></label><div ng-if='object.new_moderator'><div ng-repeat='user in users|rArr:object.moderators|filter:object.new_moderator' ng-click='object.moderators.push(user); object.new_moderator=null; change();'><img ng-src='{{user.avatarUrl}}' alt='{{user.name}}'><span>{{user.name}}</span></div></div>
